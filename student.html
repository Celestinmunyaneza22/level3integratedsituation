<!DOCTYPE html>
<html>

<head>
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Student Registration</h1>
        <form id="registration-form">
            <label for="name">Fullname:</label>
            <input type="text" id="name" name="name">


            <label for="email">Email:</label>
            <input type="email" id="email" name="email">


            <label for="password">Password:</label>
            <input type="password" id="password" name="password">


            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password">


            <label for="roll-no">SDMS-Code:</label>
            <input type="text" id="roll-no" name="roll-no">

            <label for="course">Trade:</label>
            <select id="course" name="course">
                <option value="">SelectTrade</option>
                <option value="sod">Software Development</option>
                <option value="net">Networking</option>
                <option value="mec">Math Economic And Computer </option>
                <option value="TEL">Telecommunication</option>
            </select>

            <label for="course">Course:</label>
            <select id="course" name="course">
                <option value="">Select Course</option>
                <option value="js">Javascrip</option>
                <option value="vcs">Version Control System</option>
                <option value="web">Website Development</option>
                <option value="ui/ux">UI/UX Design</option>
            </select>


            <input type="submit" value="Register">
        </form>
        <p id="error-message"></p>
    </div>

    <script src="script.js"></script>
    <div id="ll">
        <p style="text-align: center; color: gray; font-family: fantasy; margin-bottom: 17px;">&copy;_Ish.J.C 2024</p>
    </div>
</body>

</html>
